<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章后台管理-登录</title>
    <!-- 导入layui -->
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <link rel="stylesheet" href="./CSS/base.css">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title"></div>
        <div class="login_box">
            <form class="layui-form" id="form_login" lay-filter="example">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" lay-verify="required|psd" autocomplete="off" placeholder="请输入密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit="" lay-filter="demo1">登录</button>
                </div>
                <div class="layui-form-item links">
                     <a href="javascript:" id="link_reg">去注册新账号</a>
                </div>
            </form>
        </div>
        <div class="reg_box">
            <form class="layui-form" lay-filter="example" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="password" lay-verify="required|psd" autocomplete="off" placeholder="请输入密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="password" name="repassword" lay-verify="required|psd|repsd" autocomplete="off" placeholder="再次确认密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit="" lay-filter="demo1">注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui -->
    <script src="./lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="./lib/jquery-3.6.3.js"></script>
    <!-- 导入统一拼接根路径 -->
    <script src="JS/baseApi.js"></script>
    <!-- 导入自己的js -->
    <script src="./JS/login.js"></script>
</body>
</html>
